<!DOCTYPE html>
<html lang="en">
<script>
    function openTab(element, tabName)
    {
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).style.display = "block";
        element.currentTarget.className += " active";
    }

    // Function to open the 'Table' tab by default
    function openDefaultTab() {
        document.getElementById('defaultOpen').click();
    }
</script>
<head>
    <title>Review Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tabs.css') }}">
</head>
<body onload="openDefaultTab()">
    <div class="tab">
        <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'Table')">Table</button>
        <button class="tablinks" onclick="openTab(event, 'Graphs')">Graphs</button>
        <button class="tablinks" onclick="openTab(event, 'Save')">Save</button>
    </div>

    <div id="Table" class="tabcontent">
        <h3>Table</h3>
        {% include 'forumreport.html' %}
    </div>

    <div id="Graphs" class="tabcontent">
        <h3>Graphs</h3>
        {% include 'graph.html' %}
    </div>

    <div id="Save" class="tabcontent">
        <h3>Save</h3>
        {% include 'csv_test.html' %}
    </div>
</body>
</html>
